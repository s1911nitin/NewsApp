<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp | {% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{% static 'newsfeed/css/bootstrap.css' %}">
    {% block css %}<link rel="stylesheet" href="{% static 'newsfeed/css/style.css' %}">{% endblock css%}
</head>
<body class="colour">
    {% include "newsfeed/navbar.html" %}
    {% block content %}{% endblock content %}

    <script src="{% static 'newsfeed/js/popper.js' %}"></script>
    <script src="{% static 'newsfeed/js/jquery.js' %}"></script>
    <script src="{% static 'newsfeed/js/bootstrap.js' %}"></script>
</body>
</html>
